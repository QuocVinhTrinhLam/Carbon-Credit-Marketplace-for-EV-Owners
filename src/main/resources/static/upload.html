<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px auto;
      width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2> Upload File</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <br>
    <button type="submit">Tải lên</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        message.textContent = "Vui lòng chọn file trước khi upload.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/files/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.text();
          message.textContent = ` Upload thành công! Server trả về: ${result}`;
        } else {
          message.textContent = ` Upload thất bại (${response.status})`;
        }
      } catch (error) {
        console.error(error);
        message.textContent = " Lỗi khi gửi file.";
      }
    });
  </script>
</body>
</html>
